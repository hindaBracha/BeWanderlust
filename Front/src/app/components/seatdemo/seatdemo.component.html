<div class="stepsdemo-content">
    <p-card class="card">
        <ng-template pTemplate="title"> tecnical Information </ng-template>
        <ng-template pTemplate="subtitle"> tell us about yourself </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
                <div class="field col-12 md:col-6">
                    <label for="class">What is your favorite type of trip?</label>
                    <p-dropdown inputId="class" [(ngModel)]="seatInformation.class" [options]="classes"  optionLabel="name" placeholder="Select a type"></p-dropdown>
                </div>
                <div class="field col-12 md:col-6">
                    <label for="wagon">Who do you prefer to hang out with?</label>
                    <p-dropdown inputId="wagon" [(ngModel)]="seatInformation.wagon" [options]="vagons"  optionLabel="name" placeholder="Select a answer"></p-dropdown>
                </div>
                <div class="field col-12">
                    <label for="seat">At what times do you prefer to go on trips?</label>
                    <p-dropdown inputId="seat" [(ngModel)]="seatInformation.seat" [options]="seats" optionLabel="name" placeholder="Select a hour"></p-dropdown>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right" Style="background-color: #ff0000; color: #000000;"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
